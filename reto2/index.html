<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de divisas</title>
    <link rel="icon" type="image/png" href="/calculator.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Gracias por visitar mi sitio üòä</h2>
      <div>
        <label for="nombre-ingresado">¬øC√≥mo te llamas?</label>
        <input
          type="text"
          id="nombre-ingresado"
          name="nombre-ingresado"
          placeholder="John Doe"
        />
      </div>
      <button id="btn-nombre">Enviar</button>
      <div class="container-saludo-usuario">
        <h3 id="saludo-usuario"></h3>
      </div>
    </header>
    <main>
      <section class="container-principal">
        <h1>Calculadora de divisas</h1>
        <p>De tu monedad local al mundo...</p>
        <div class="elegirDivisa">
          <article>
            <select
              id="moneda-principal"
              aria-placeholder="Selecciona tu moneda"
            >
              <option name="" value="">Seleccionar</option>
              <option name="euro1" value="‚Ç¨">Euro</option>
              <option name="dolar1" value="U$S">D√≥lar Americano</option>
              <option name="peso1" value="$">Peso Argentino</option>
            </select>
          </article>
          <img src="/right-arrow.png" alt="" />
          <article>
            <select id="moneda-secundaria">
              <option name="" value="">Seleccionar</option>
              <option name="euro2" value="‚Ç¨">Euro</option>
              <option name="dolar2" value="U$S">D√≥lar Americano</option>
              <option name="peso2 " value="$">Peso Argentino</option>
            </select>
          </article>
        </div>
      </section>
      <section class="calculadora">
        <div class="display">
          <div id="valor-anterior">
            <span id="primera-moneda"></span>
          </div>
          <div id="valor-actual">
            <p id="text-valor-actual"></p>
            <span id="segunda-moneda"></span>
          </div>
        </div>
        <p id="display2"></p>
        <div id="botonera-1">
          <button class="btn numero" id="numero-1" value="1">1</button>
          <button class="btn numero" value="2">2</button>
          <button class="btn numero" value="3">3</button>
        </div>
        <div id="botonera-2">
          <button class="btn numero" value="4">4</button>
          <button class="btn numero" value="5">5</button>
          <button class="btn numero" value="6">6</button>
        </div>
        <div id="botonera-3">
          <button class="btn numero" value="7">7</button>
          <button class="btn numero" value="8">8</button>
          <button class="btn numero" value="9">9</button>
        </div>
        <div id="botonera-4">
          <button class="btn numero" value=".">.</button>
          <button class="btn numero" value="0">0</button>
          <button class="btn" id="btn-borrar">C</button>
        </div>
        <div class="btn-accion">
          <button class="btn-convertir">Convertir</button>
        </div>
      </section>
    </main>
    <footer>
      <span id="footer-prueba"></span>
      <a href="https://www.linkedin.com/in/lunafacundo/">
        Hecho con ‚ô•Ô∏è por Facundo Luna</a
      >
    </footer>
  </body>
</html>
