<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de divisas</title>
    <link rel="icon" type="image/png" href="/calculator.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Gracias por visitar mi sitio üòä</h2>

      <label for="nombre-ingresado">¬øC√≥mo te llamas?</label>
      <input type="text" id="nombre-ingresado" name="nombre-ingresado" />
      <button id="btn-nombre">Enviar</button>

      <h3 id="saludo-usuario"></h3>
    </header>
    <main>
      <section class="container-principal">
        <h1>Calculadora de divisas</h1>
        <p>De tu monedad local al mundo...</p>
        <div class="elegirDivisa">
          <article>
            <select
              name="pepe"
              id="moneda-principal"
              aria-placeholder="Selecciona tu moneda"
            >
              <option value="">Seleccionar</option>
              <option value="‚Ç¨">Euro</option>
              <option value="U$S">D√≥lar Americano</option>
              <option value="$">Peso Argentino</option>
            </select>
          </article>
          <img src="/right-arrow.png" alt="" />
          <article>
            <select name="pepe" id="moneda-secundaria">
              <option value="">Seleccionar</option>
              <option value="‚Ç¨">Euro</option>
              <option value="U$S">D√≥lar Americano</option>
              <option value="$">Peso Argentino</option>
            </select>
          </article>
        </div>
      </section>
      <section class="calculadora">
        <div class="display">
          <div id="valor-anterior">
            <span id="primera-moneda"></span>
          </div>
          <div id="valor-actual">
            <p id="text-valor-actual"></p>
            <span id="segunda-moneda"></span>
          </div>
        </div>
        <div>
          <button class="btn numero" value="1">1</button>
          <button class="btn numero">2</button>
          <button class="btn numero">3</button>
        </div>
        <div>
          <button class="btn numero">4</button>
          <button class="btn numero">5</button>
          <button class="btn numero">6</button>
        </div>
        <div>
          <button class="btn numero">7</button>
          <button class="btn numero">8</button>
          <button class="btn numero">9</button>
        </div>
        <div>
          <button class="btn numero">.</button>
          <button class="btn numero">0</button>
          <button class="btn">C</button>
        </div>
        <div class="btn-accion">
          <button class="btn-enviar">Enviar</button>
          <button class="btn-convertir">Convertir</button>
        </div>
      </section>
    </main>
    <footer>
      <a href="https://www.linkedin.com/in/lunafacundo/">

      >
