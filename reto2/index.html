<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de divisas</title>
    <link rel="icon" type="image/png" href="/img/calculator.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header id="container-header">
      <div class="container-saludo">
        <div class="title-saludo">
          <h1 style="font-weight: 400">Gracias por visitar mi sitio</h1>
        </div>
        <div class="container-nombre-ingresado">
          <label for="nombre-ingresado" style="font-weight: 300"
            >¿Cómo te llamas?</label
          >
          <input
            type="text"
            id="nombre-ingresado"
            class="nombre-ingresado"
            name="nombre-ingresado"
            placeholder="John Doe"
          />
          <button id="btn-nombre">Ingresar</button>
        </div>
        <div class="container-error">
          <span class="mensaje-error" id="mensaje-error"
            >Debes ingresar tu nombre</span
          >
        </div>
      </div>
    </header>
    <main class="hidden" id="container-main">
      <section class="container-principal">
        <div class="container-saludo-usuario">
          <h3 id="saludo-usuario" style="font-weight: 200"></h3>
          <div class="contenedor-toggle">
            <button id="modo-oscuro-toggle">
              <img src="/img/moon.svg" alt="" />
            </button>
          </div>
        </div>
        <h1 style="font-weight: 400">Calculadora de divisas</h1>
        <div class="elegirDivisa">
          <div class="container-imagen-moneda">
            <img id="imagen-moneda-principal" src="" alt="" />
          </div>
          <article class="container-eleccion-moneda">
            <label for="moneda-principal">Moneda de origen</label>
            <select id="moneda-principal">
              <option value="">Seleccionar</option>
              <option value="EUR">Euro</option>
              <option value="USD">Dólar americano</option>
              <option value="ARS">Peso argentino</option>
            </select>
          </article>
          <img
            src="/img/right-arrow.svg"
            alt="Flecha indicando conversión hacia la derecha"
          />
          <article class="container-eleccion-moneda">
            <label for="moneda-secundaria">Moneda destino</label>
            <select id="moneda-secundaria">
              <option value="">Seleccionar</option>
              <option value="EUR">Euro</option>
              <option value="USD">Dólar americano</option>
              <option value="ARS">Peso argentino</option>
            </select>
          </article>
          <div class="container-imagen-moneda">
            <img id="imagen-moneda-secundaria" src="" alt="" />
          </div>
        </div>
      </section>
      <section class="calculadora">
        <div class="display">
          <div id="valor-anterior">
            <span id="primera-moneda"></span>
          </div>
          <div id="valor-actual">
            <p id="text-valor-actual"></p>
            <span id="segunda-moneda"></span>
          </div>
        </div>
        <div class="botonera">
          <button class="btn numero" value="1">1</button>
          <button class="btn numero" value="2">2</button>
          <button class="btn numero" value="3">3</button>
          <button class="btn numero" value="4">4</button>
          <button class="btn numero" value="5">5</button>
          <button class="btn numero" value="6">6</button>
          <button class="btn numero" value="7">7</button>
          <button class="btn numero" value="8">8</button>
          <button class="btn numero" value="9">9</button>
          <button class="btn numero" value=".">.</button>
          <button class="btn numero" value="0">0</button>
          <button class="btn" id="btn-borrar">C</button>
        </div>
        <div class="btn-accion">
          <button class="btn-convertir">Convertir</button>
          <button class="btn-volver" id="btn-volver">Volver</button>
        </div>
      </section>
    </main>
    <footer style="font-weight: 200">
      <a
        style="font-weight: 200; letter-spacing: 1px"
        href="https://www.linkedin.com/in/lunafacundo/"
      >
        Hecho por Facundo Luna</a
      >
    </footer>
  </body>
</html>
